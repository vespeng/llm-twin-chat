<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vespeng AI Chat</title>
	<style>
		:root {
			--primary-color: #007bff;
			--primary-hover: #0056b3;
			--secondary-color: #6c757d;
			--light-bg: #f8f9fa;
			--dark-bg: #212529;
			--border-color: #dee2e6;
			--text-color: #212529;
			--text-light: #6c757d;
			--user-msg-bg: #e3f2fd;
			--assistant-msg-bg: #f0f8ff;
			--shadow: 0 2px 10px rgba(0, 123, 255, 0.1);
			--radius: 12px;
		}

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family:
					-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
					Cantarell, sans-serif;
			line-height: 1.6;
			color: var(--text-color);
			max-width: 800px;
			margin: 0 auto;
			padding: 0.75rem;
			background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}

		header {
			text-align: center;
			margin-bottom: 2rem;
			padding: 1rem 0;
			border-bottom: 1px solid var(--border-color);
			background: white;
			border-radius: var(--radius);
			box-shadow: var(--shadow);
			margin-bottom: 1.5rem;
		}

		h1 {
			font-size: 1.75rem;
			color: var(--primary-color);
			font-weight: 600;
		}

		p {
			color: var(--text-light);
		}

		.chat-container {
			display: flex;
			flex-direction: column;
			flex: 1;
			min-height: 300px;
			border: none;
			border-radius: var(--radius);
			overflow: hidden;
			box-shadow: var(--shadow);
			background: white;
		}

		.chat-messages {
			flex: 1;
			overflow-y: auto;
			padding: 1.5rem;
			background-color: var(--light-bg);
			background: linear-gradient(to bottom, #f8fbff 0%, #ffffff 100%);
		}

		.message {
			margin-bottom: 1.2rem;
			padding: 1rem 1.25rem;
			border-radius: 18px;
			max-width: 80%;
			box-shadow: 0 2px 6px rgba(0, 123, 255, 0.05);
			animation: fadeIn 0.3s ease-out;
		}

		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(10px); }
			to { opacity: 1; transform: translateY(0); }
		}

		.message p {
			white-space: pre-line;
			margin: 0;
			overflow-wrap: anywhere;
		}

		.user-message {
			background-color: var(--user-msg-bg);
			align-self: flex-end;
			margin-left: auto;
			border-bottom-right-radius: 4px;
		}

		.assistant-message {
			background-color: var(--assistant-msg-bg);
			align-self: flex-start;
			border-bottom-left-radius: 4px;
		}

		.message-input {
			display: flex;
			padding: 0.8rem;
			border-top: 1px solid var(--border-color);
			background-color: white;
			flex-shrink: 0;
		}

		#user-input {
			flex: 1;
			padding: 0.5rem 1rem;          /* 仅保留左右内边距 */
			border: 2px solid #e9ecef;
			border-radius: 22px;
			font-family: inherit;
			font-size: 0.95rem;
			line-height: 1.4;
			min-height: 44px;
			outline: none;
			resize: none;
			overflow-y: hidden;
			display: flex;
			align-items: center;      /* 文本垂直居中 */
		}

		#user-input:focus {
			border-color: var(--primary-color);
			box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
		}

		#send-button {
			margin-left: 0.5rem; /* 减少间距 */
			padding: 0.35rem 1.2rem; /* 调整内边距 */
			background-color: var(--primary-color);
			color: white;
			border: none;
			border-radius: 22px; /* 与输入框圆角一致 */
			cursor: pointer;
			transition: all 0.3s;
			font-weight: 500;
			font-size: 0.95rem;
			box-shadow: 0 2px 6px rgba(0, 123, 255, 0.3);
			height: 44px; /* 与输入框高度一致 */
		}

		#send-button:hover:not(:disabled) {
			background-color: var(--primary-hover);
			transform: translateY(-1px);
			box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
		}

		#send-button:disabled {
			background-color: var(--text-light);
			cursor: not-allowed;
			opacity: 0.6;
		}

		.typing-indicator {
			display: none;
			font-style: italic;
			color: var(--text-light);
			padding: 1rem;
			text-align: center;
			font-size: 0.9rem;
		}

		.typing-indicator.visible {
			display: block;
		}

		footer {
			margin-top: 1.5rem;
			text-align: center;
			font-size: 0.85rem;
			color: var(--text-light);
			background: white;
			padding: 1rem;
			border-radius: var(--radius);
			box-shadow: var(--shadow);
		}

		/* 响应式设计 */
		@media (max-width: 768px) {
			body {
				padding: 0.5rem;
			}

			.chat-container {
				height: calc(100vh - 180px);
			}

			.message {
				max-width: 90%;
				padding: 0.8rem 1rem;
			}
		}
		
		/* Markdown 样式 */
		.message code {
			background-color: #f1f3f5;
			padding: 0.2rem 0.4rem;
			border-radius: 4px;
			font-family: monospace;
			font-size: 0.9em;
		}
		
		.message pre {
			background-color: #f8f9fa;
			padding: 1rem;
			border-radius: 8px;
			overflow-x: auto;
			margin: 1rem 0;
		}
		
		.message pre code {
			background-color: transparent;
			padding: 0;
		}
		
		.message blockquote {
			border-left: 3px solid var(--primary-color);
			padding-left: 1rem;
			margin: 1rem 0;
			color: var(--text-light);
		}
		
		.message ul, .message ol {
			padding-left: 1.5rem;
			margin: 0.5rem 0;
		}
		
		.message li {
			margin-bottom: 0.25rem;
		}
	</style>
</head>
<body>
<header>
	<h1>Vespeng AI Chat</h1>
	<p>Powered by Cloudflare Workers AI</p>
</header>

<div class="chat-container">
	<div id="chat-messages" class="chat-messages">
		<div class="message assistant-message">
			<p>
				嗨，我是 Vespeng 的 AI 数字分身~ 有什么想聊的或需要帮忙的吗？
			</p>
		</div>
	</div>

	<div class="typing-indicator" id="typing-indicator">
		AI is thinking...
	</div>

	<div class="message-input">
				<textarea
						id="user-input"
						placeholder="Type your message here..."
						rows="1"
						autofocus
				></textarea>
		<button id="send-button">Send</button>
	</div>
</div>

<footer>
	<p>Cloudflare Workers AI Chat Template &copy; 2025</p>
</footer>

<!-- 引入 Marked.js 库 -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<!-- Chat app script -->
<script src="chat.js"></script>
</body>
</html>
